<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/css/global.css">
  <title>Horizontal accordion</title>
</head>
<body>
<main>
  <div class="layout-background-rain background-rain">
    <div class="set">
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
    </div>
    <div class="set set2">
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
    </div>
    <div class="set set3">
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
      <div class="rain-drops rain-drops-3"></div>
      <div class="rain-drops rain-drops-1"></div>
      <div class="rain-drops rain-drops-2"></div>
    </div>
  </div>
  <div class="weather-choices">
    <label class="winter-toggle-button is-weather-toggle-hover weather-toggle" tabindex="1" for="winter-toggle">Winter</label>
    <label class="spring-toggle-button is-weather-toggle-hover weather-toggle" tabindex="2" for="spring-toggle">Spring</label>
    <label class="summer-toggle-button is-weather-toggle-hover weather-toggle" tabindex="3" for="summer-toggle">Summer</label>
    <label class="autumn-toggle-button is-weather-toggle-hover weather-toggle" tabindex="4" for="autumn-toggle">Autumn</label>
  </div>

  <input class="winter-checkbox is-winter-checked" name="weather-choice" id="winter-toggle" type="radio">
  <input class="summer-checkbox is-summer-checked" name="weather-choice" id="summer-toggle" type="radio">
  <input class="autumn-checkbox is-autumn-checked" name="weather-choice" id="autumn-toggle" type="radio">
  <input class="spring-checkbox is-spring-checked" name="weather-choice" id="spring-toggle" type="radio">
  <div class="layout-main-content">
    <div class="layout-food-content">
      <div class="img-slider-title">
        <span class="title-step">Step 1:</span>
        <span class="title-instruction">Choose what bun you want!</span>
      </div>
      <div class="img-slider">
        <input class="food-radio is-item-checked" id="sesame-top-check" name="bun" type="radio">
        <label class="slider-item is-item-hover" tabindex="5" for="sesame-top-check">
          <span class="item-title">Sesame</span>
          <p class="item-information">A whole grain, also called a wholegrain, is a grain of any cereal and pseudocereal that contains the endosperm, germ, and bran, in contrast to refined grains, which retain only the endosperm.</p>
        </label>
        <input class="food-radio is-item-checked" id="white-top-check" name="bun" type="radio">
        <label class="slider-item lettuce-color is-item-hover" tabindex="6" for="white-top-check">
          <span class="item-title">White</span>
          <p class="item-information">A whole grain, also called a wholegrain, is a grain of any cereal and pseudocereal that contains the endosperm, germ, and bran, in contrast to refined grains, which retain only the endosperm.</p>
        </label>
        <input class="food-radio is-item-checked" id="whole-grain-check" name="bun" type="radio">
        <label class="slider-item tomato-color is-item-hover" tabindex="7" for="whole-grain-check">
          <span class="item-title">Whole grain</span>
          <p class="item-information">A whole grain, also called a wholegrain, is a grain of any cereal and pseudocereal that contains the endosperm, germ, and bran, in contrast to refined grains, which retain only the endosperm.</p>
        </label>
      </div>
    </div>

    <div class="layout-food-content">
      <div class="img-slider-title">
        <span class="title-step">Step 2:</span>
        <span class="title-instruction">Choose what toppings you want!</span>
      </div>
      <div class="img-slider">
        <input class="food-radio is-item-checked" id="onion-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="8" for="onion-check">
          <span class="item-title">Onion</span>
          <p class="item-information">Fresh, hand-chopped, and evenly spread.</p>
        </label>
        <input class="food-radio is-item-checked" id="lettuce-check" type="checkbox">
        <label class="slider-item lettuce-color is-item-hover" tabindex="9" for="lettuce-check">
          <span class="item-title">Lettuce</span>
          <p class="item-information">Our lettuce is torn by hand for optimum freshness and traction to hold the pickles on top.</p>
        </label>
        <input class="food-radio is-item-checked" id="tomato-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="10" for="tomato-check">
          <span class="item-title">Tomato</span>
          <p class="item-information">Our lettuce is torn by hand for optimum freshness and traction to hold the pickles on top.</p>
        </label>
        <input class="food-radio is-item-checked" id="pickles-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="11" for="pickles-check">
          <span class="item-title">Pickle</span>
          <p class="item-information">Five Mount Olive Pickles to bring that salty, briny, and crunchy texture to your Five Guys burger, dog or sandwich.</p>
        </label>
        <input class="food-radio is-item-checked" id="grilled-onions-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="12" for="grilled-onions-check">
          <span class="item-title">Grilled onions</span>
          <p class="item-information">Fresh onions, hand chopped and grilled on our flat top grill.</p>
        </label>
        <input class="food-radio is-item-checked" id="grilled-mushrooms-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="13" for="grilled-mushrooms-check">
          <span class="item-title">Grilled mushrooms</span>
          <p class="item-information">Baby portobella mushrooms, hand picked and freshly packed. Grilled until golden for extra taste and body.</p>
        </label>
        <input class="food-radio is-item-checked" id="jalapenos-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="14" for="jalapenos-check">
          <span class="item-title">Jalapeños</span>
          <p class="item-information">Fresh Jalapeño peppers chopped in-house for the spiciest bite.</p>
        </label>
        <input class="food-radio is-item-checked" id="green-peppers-check" type="checkbox">
        <label class="slider-item tomato-color is-item-hover" tabindex="15" for="green-peppers-check">
          <span class="item-title">Green peppers</span>
          <p class="item-information">A row of fresh, thinly sliced green peppers.</p>
        </label>
      </div>
    </div>

    <div class="layout-food-content">
      <div class="img-slider-title">
        <span class="title-step">Step 3:</span>
        <span class="title-instruction">Choose what sauce(s) you want!</span>
      </div>
      <div class="img-slider">
        <input class="food-radio is-item-checked" id="mayo-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="16" for="mayo-check">
          <span class="item-title">Mayo</span>
          <p class="item-information">A layer of mayonnaise, always evenly spread. Thick, smooth and never too much or too little, unless you ask for more or less!</p>
        </label>
        <input class="food-radio is-item-checked" id="ketchup-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="17" for="ketchup-check">
          <span class="item-title">Ketchup</span>
          <p class="item-information">Heinz ketchup only, please.</p>
        </label>
        <input class="food-radio is-item-checked" id="mustard-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="17" for="mustard-check">
          <span class="item-title">Mustard</span>
          <p class="item-information">French’s mustard. You can always get extra sauce on the side – just ask.</p>
        </label>
        <input class="food-radio is-item-checked" id="relish-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="18" for="relish-check">
          <span class="item-title">Relish</span>
          <p class="item-information">Sweet and sour relish.</p>
        </label>
        <input class="food-radio is-item-checked" id="bbq-sauce-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="19" for="bbq-sauce-check">
          <span class="item-title">Bbq-sauce</span>
          <p class="item-information">Rich, smoky Cattlemen’s Brand BBQ sauce.</p>
        </label>
        <input class="food-radio is-item-checked" id="hot-sauce-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="20" for="hot-sauce-check">
          <span class="item-title">Hot-sauce</span>
          <p class="item-information">Frank’s Original Hot Sauce – for an extra kick to your sandwiches.</p>
        </label>
        <input class="food-radio is-item-checked" id="a1-sauce-check" type="checkbox">
        <label class="slider-item is-item-hover" tabindex="21" for="a1-sauce-check">
          <span class="item-title">A1 sauce</span>
          <p class="item-information">The classic A1 Original Steak Sauce.</p>
        </label>
      </div>
    </div>

    <div class="layout-food-content">
      <div class="img-slider-title">
        <span class="title-step">Step 3:</span>
        <span class="title-instruction">Choose the patty you want!</span>
      </div>
      <div class="img-slider">
        <input class="food-radio is-item-checked" id="pork-check" type="checkbox">
        <label class="slider-item is-item-hover " for="pork-check">
          <span class="item-title">Pork</span>
          <p class="item-information">A half-pound of fresh, never-frozen pork</p>
        </label>
        <input class="food-radio is-item-checked" id="beef-check" type="checkbox">
        <label class="slider-item lettuce-color is-item-hover" for="beef-check">
          <span class="item-title">Beef</span>
          <p class="item-information">A half-pound of fresh, never-frozen beef</p>
        </label>
        <input class="food-radio is-item-checked" id="chicken-check" type="checkbox" checked>
        <label class="slider-item tomato-color is-item-hover" for="chicken-check">
          <span class="item-title">Chicken</span>
          <p class="item-information">A half-pound of fresh, never-frozen chicken</p>

        </label>
      </div>
    </div>
  </div>
</main>
<footer></footer>

<script src="src/js/main.js"></script>
</body>
</html>
